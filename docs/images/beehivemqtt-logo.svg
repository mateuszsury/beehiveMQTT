<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120" width="400" height="120">
  <defs>
    <linearGradient id="honey" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5A623"/>
      <stop offset="100%" style="stop-color:#E8941A"/>
    </linearGradient>
  </defs>
  <!-- Honeycomb hexagons -->
  <g transform="translate(20, 60)">
    <!-- Center hex -->
    <polygon points="0,-28 24,-14 24,14 0,28 -24,14 -24,-14" fill="url(#honey)" stroke="#D4891A" stroke-width="1.5"/>
    <!-- Signal icon in center -->
    <circle cx="0" cy="0" r="4" fill="#1A1A1A"/>
    <path d="M-8,-8 A12,12 0 0,1 8,-8" stroke="#1A1A1A" stroke-width="2" fill="none"/>
    <path d="M-13,-13 A18,18 0 0,1 13,-13" stroke="#1A1A1A" stroke-width="2" fill="none"/>
    <!-- Left hex -->
    <polygon points="-42,-14 -18,-28 -18,0 -42,14 -66,0 -66,-28" fill="url(#honey)" stroke="#D4891A" stroke-width="1.5" opacity="0.7"/>
    <!-- Right hex -->
    <polygon points="42,-14 66,-28 66,0 42,14 18,0 18,-28" fill="url(#honey)" stroke="#D4891A" stroke-width="1.5" opacity="0.7"/>
    <!-- Bottom-left hex -->
    <polygon points="-24,14 0,0 0,28 -24,42 -48,28 -48,0" fill="url(#honey)" stroke="#D4891A" stroke-width="1.5" opacity="0.5"/>
    <!-- Bottom-right hex -->
    <polygon points="24,14 48,0 48,28 24,42 0,28 0,0" fill="url(#honey)" stroke="#D4891A" stroke-width="1.5" opacity="0.5"/>
  </g>
  <!-- Text -->
  <text x="110" y="55" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="36" font-weight="700" fill="#1A1A1A">
    Beehive<tspan fill="#F5A623">MQTT</tspan>
  </text>
  <text x="110" y="80" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" font-size="14" fill="#666666">
    Native MQTT 3.1.1 Broker for MicroPython
  </text>
</svg>